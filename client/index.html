<!DOCTYPE html>
<html>
  <head>
    <title>Back End Assessment</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body class="container">
    <div class="compliment-container">
      <button id="complimentButton">Get a compliment</button>
      <form>
        <input type="text" id="newCompliment" placeholder="Enter a compliment" />
        <button type='submit' id="addComplimentButton">Add</button>
      </form>
      <div class="compliment-list">

      </div>
    </div>
    <div class="fortune-container">
      <button id="fortuneButton">Get a fortune</button>
      <form>
        <input type="text" id="newFortune" placeholder="Enter a fortune" />
        <button type='submit' id="addFortuneButton">Add</button>
      </form>
      <div class="fortune-list">
        
      </div>
    </div>

    <script src="https://unpkg.com/axios/dist/axios.min.js" defer></script>
    <script src="main.js"></script>
    
  </body>
</html>
